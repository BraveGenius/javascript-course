<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom projects</title>
  <style>
  body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }

      /* Give the error message a red color. */
      .error-message {
        color: red;
      }
  </style>
</head>
<body>

  <p>Amazon Shipping Calculator</p>

  <input placeholder="cost of order" class ='js-cost-input cost-input' onkeydown="handlecostkeydown(event);">

  <button class="calculate-button"  onclick="calculateTotal()">Calculate</button>
  <!-- Create an element to display the error message. -->

  <p class="js-error-message error-message"></p>

  <script>

function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      //first, reset all previous message.
      document.querySelector('.js-total-cost')
      .innerHTML ='';
      document.querySelector('.js-error-message')
      .innerHTML ='';

      if(cost<0){
        document.querySelector('.js-error-message')
        .innerHTML='Error:cost cannot be less than $0';
        // If we display an error, we can use return to
          // end this function immediately. This is called
          // an "early return" and it makes the code cleaner
          // because it reduces nesting / indents.
          return;
      }
      if(cost<40){
        cost =cost + 10;
      }
      document.querySelector('.js-total-cost')
      .innerHTML=`$${cost}`;
    }

  </script>
</body>
</html>
