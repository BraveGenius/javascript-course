<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance functions</title>
  <style>

  </style>
</head>
<body>
  <button onclick=" "  class="js-button">click</button>


  <script>
     function greeting(){
      console.log('hello')
     }

     greeting();

     const num =2;
     const function1 = function greeting(){
      console.log('hello2')
     };
     console.log (function1);
     console.log(typeof function1);
     function1();

     const object1 ={
      num: 2,
      fun: function(){
        console.log('hello3')
      }
     };
     object1.fun();

     function display(param){
      console.log(param);
     }
     display('2');
     display('aram');

     setTimeout(function(){
      console.log('i am ankit');
      console.log('nice to meet you ankit');
     },3000);

     setInterval(function()  {
      console.log('interval');
     },3000);

     console.log('next line');

     console.log("next line 2");

     const arrowFunction = () => {
      console.log('hello from arrow function');
     }
      arrowFunction();


      const regularfunction = function(){
        console.log('hello from regular function');
      }
      regularfunction();

      const buttonElement = document.querySelector('.js-button');

      buttonElement.addEventListener('click',()=>{
        console.log('click');
      });

  </script>
</body>
</html>
