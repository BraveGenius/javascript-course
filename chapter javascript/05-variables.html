    <script>

       let message ='hello';

            const name = "Ankit";

            let coffee = 5
            console.log(`cost of coffee is:${coffee}`);

            let bagels = 3;

            console.log(`cost of bagels is: ${bagels}`);

            let soup = 9;

            let tax =total *0.1;

            let grandTotal = total + tax;
            console.log(`grand total is :${grandTotal}`);
