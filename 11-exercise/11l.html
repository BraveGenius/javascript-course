<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>

  <script>
   function minMax(nums){
      // We'll set the starting values of min and max
        // as the first value in the array. (This is
        // just one way to set the starting values. You
        // can use another way if you like.)
    const result = {
          min: nums[0],
          max: nums[0]
        };

    for(let i=0;i<nums.length;i++){
      const value = nums[i];

      if (result.min === null || value < result.min) {
        result.min = value;
      
   }

   if (result.max === null || value > result.max) {
            result.max = value;
          }
        }
   return result;
  }

  console.log(minMax([1,-2,3]));
  console.log(minMax([1,2,3.99]));
  console.log(minMax([-2,-1,0,99,23]));

  console.log(minMax([]));
  console.log(minMax([3]));
  </script>
</body>
</html>
